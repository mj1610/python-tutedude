<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to the Python Learning Portal</h1>
    <p>
      This is a simple HTML page to demonstrate the use of templates in Python
      web applications.
    </p>
    <p>Today is {{ day_of_week }}</p>

    <form action="/submit" method="post">
      <label for="name">Enter your name:</label><br />
      <input
        type="text"
        id="name"
        placeholder="Enter your name"
        name="name"
        required
      /><br />
      <label for="email">Enter your email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      /><br />
      <label for="password">Enter your password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        required
      /><br />
      <button type="submit">Submit</button>
    </form>
    <br /><br /><br /><br /><br /><br /><br /><br /><br />
    <a href="/api"><button>View Data</button></a>

    <h2>To-Do Page</h2>
    <form action="/submit_todo" method="post">
      <label for="item_id">Item ID:</label><br />
      <input type="text" id="item_id" name="itemId" required /><br />
      <label for="item_name">Item Name:</label><br />
      <input type="text" id="item_name" name="itemName" required /><br />
      <label for="item_desc">Item Description:</label><br />
      <textarea id="item_desc" name="itemDescription" required></textarea><br />
      <button type="submit">Add To-Do</button>
    </form>
  </body>
</html>
